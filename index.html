<!DOCTYPE html>
<html>
	<head>
		<title>UnitConversion</title>
	</head>

<body>
    <div id="container">
        <form id="calculator">
            <input id= "startval" type= "number" placeholder= "Enter a number" required>
            <select id="unitsfrom" name="From">
                <option value="in2ft">Inches to Feet</option>
                <option value="ft2in">Feet to Inches</option>
                <option value="ft2m">Yards to Feet</option>
                <option value="m2ft">Miles to Feet</option>
            </select>
            <button id="submitbtn" type= "submit">Convert!</button>
        </form>
        <p id="output"></p>
        </div>
    </body>
</html>
