<!DOCTYPE html>
<html>
	<head>
		<title>UnitConversion</title>
	</head>

<body>
    <div id="container">
        <form id="calculator">
            <input id= "startval" type= "number" placeholder= "Enter a number" required>
            <select id="unitsfrom" name="From">
                <optgroup label="Inches to">
                    <option value="in2ft">Inches to Feet</option>
                    <option value="in2yd">Inches to Yards</option>
                    <option value="in2mi">Inches to Miles</option>
                    <option value="in2mm">Inches to Millimeters</option>
                    <option value="in2cm">Inches to Centimeters</option>
                    <option value="in2m">Inches to Meters</option>
                    <option value="in2km">Inches to Kilometers</option>
                </optgroup>
                
                <option value="ft2in">Feet to Inches</option>
                <option value="ft2yd">Feet to Yards</option>
                <option value="ft2mi">Feet to Miles</option>
                <option value="ft2mm">Feet to Millimeters</option>
                <option value="ft2cm">Feet to Centimeters</option>
                <option value="ft2m">Feet to Meters</option>
                <option value="ft2km">Feet to Kilometers</option>
                
                <option value="yd2in">Yards to Inches</option>
                <option value="yd2ft">Yards to Feet</option>
                <option value="yd2mi">Yards to Miles</option>
                <option value="yd2mm">Yards to Millimeters</option>
                <option value="yd2cm">Yards to Centimeters</option>
                <option value="yd2m">Yards to Meters</option>
                <option value="yd2km">Yards to Kilometers</option>
                
                <option value="mi2in">Miles to Inches</option>
                <option value="mi2ft">Miles to Feet</option>
                <option value="mi2yd">Miles to Yards</option>
                <option value="mi2mm">Miles to Millimeters</option>
                <option value="mi2cm">Miles to Centimeters</option>
                <option value="mi2m">Miles to Meters</option>
                <option value="mi2km">Miles to Kilometers</option>
                
                <option value="mm2in">Millimeters to Inches</option>
                <option value="mm2ft">Millimeters to Feet</option>
                <option value="mm2yd">Millimeters to Yards</option>
                <option value="mm2mi">Millimeters to Miles</option>
                <option value="mm2cm">Millimeters to Centimeters</option>
                <option value="mm2m">Millimeters to Meters</option>
                <option value="mm2km">Millimeters to Kilometers</option>
                
                <option value="cm2in">Centimeteres to Inches</option>
                <option value="cm2ft">Centimeters to Feet</option>
                <option value="cm2yd">Centimeters to Yards</option>
                <option value="cm2mi">Centimeters to Miles</option>
                <option value="cm2mm">Centimeters to Millimeters</option>
                <option value="cm2m">Centimeters to Meters</option>
                <option value="cm2km">Centimeters to Kilometers</option>
                
                
            
            </select>
            <button id="submitbtn" type= "submit">Convert!</button>
        </form>
        <p id="output"></p>
        </div>
    </body>
</html>
